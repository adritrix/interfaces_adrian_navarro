<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Los cajones </title>

    <style>

        div{
            border: solid black 1px;
        }
        #0{
            position: fixed;
        }

        div>div{
            width: 3rem;
            height: 3rem;
        }
        #3{
            float: left;
        }

    .blancos{
        background: white;
        float: left;
    }

    .verdes{
        background: #00FF00;
        float: left;
    }

    .azules{
        background: #0000FF;
        float: left;
    }
    </style>
</head>
<body>
    <div id="0">
        <div id="1" class="blancos"></div> <div id="2" class="blancos"></div> <div id="3" class="blancos"></div>
        <div id="4" class="verdes"></div> <div id="5"  class="verdes"></div> <div id="6"  class="verdes"></div>
        <div id="7" class="azules"></div> <div id="8"  class="azules"></div> <div id="9" class="azules"></div>
    </div>
</body>
</html>
