<!DOCTYPE html>
<html lang="es">
<style>
	.container{
		display: grid;
		grid-template-columns: repeat(12, 1fr);
		grid-template-rows: 1fr 2fr 1fr;
		height: 100vh;
		grid-gap: 5px;
	}
	.item{
		background-color: aqua;
		display: flex;
		justify-content: center;
		align-items: center;
	}
	.item--header{
		grid-column: 4/ span 5 ;
		grid-row: 1;
	}
	.item--main{
		grid-column: 5/ span 8 ;
		grid-row: 2;
	}
	.item--aside{
		grid-column: 1/ span 3 ;
		grid-row: 2;
	}
	.item--footer{
		grid-column: 5/ span 4 ;
		grid-row: 3;
	}
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ejercicio de grid-template-areas </title>
	<!-- <link rel="stylesheet" type="text/css" href="Ejercicio 4.css"> -->
</head>

<body>
    <div class="container">
		<header class="item item--header">Header</header>
		<main class="item item--main">Main</main>
		<aside class="item item--aside">Aside</aside>
		<footer class="item item--footer">Footer</footer>
	</div>
</body>

</html>
